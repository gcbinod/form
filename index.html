<!DOCTYPE html>
<html>

<head>
	<title>Form</title>
</head>
<link rel="stylesheet" href="2076style.css">

<body>
	<form>
		<h3>Individual-Login</h3>
		<p>
			<label for="name">Name</label>
			First Name:&nbsp;<input type="text" name="first_name" id="name">&nbsp;Last Name&nbsp;<input type="text"
				name="last_name">
		</p>
		<p>
			<fieldset>
			Gender:&nbsp;&nbsp;<br>
			<input type="radio" name="Gender" id="male">Male<input type="radio" name="Gender"
				id="female">Female<input type="radio" name="Gender" id="other">Other
			</
		
			</p>

		<p>
			Address:<textarea name="address" rows="5" cols="80"></textarea>
		</p>
		<p>
			State:<input type="text" name="Province No.3">&nbsp;District:<input type="text" name="Kathmandu">
		</p>
		<p>
			Intrested Subjects:<input type="checkbox" name="subject1" id="subject1" checked>C<input type="checkbox"
				name="subject2" id="subject2">C++<input type="checkbox" name="subject=3" id="subject3">WPT<input
				type="checkbox" name="subject4" id="subject4" checked>VP 
				

		</p>
		<p>
			<label for="sports">Sports</label>	
			Favourite Sports:<select name="fav_sport" id="sports">
				<!-- <option value="" id="sports">..Select your fav_sport</option> -->
				<option value="cricket">Cricket</option>
				<option value="Football" selected>Football</option>
				<option value="hockey">Hockey</option>
			</select>
		</p>
		<p>
			Email ID:<input type="Email" name="email">
		</p>
		<p>
			Password:<input type="Password" name="password">
		</p>
		<p>
			Comment:<textarea name="comment" rows="3" cols="50"></textarea>
		</p>
		<p><input type="submit" name="submit" value="SUBMIT"><input type="reset" name="reset" value="RESET">
		</p>
	</form>
</body>

</html>
